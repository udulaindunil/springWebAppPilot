<div class="container">
    <div class="nav-scroller py-1 mb-2">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" routerLink="/books">Online Book Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse" *ngIf="bookCategories let categories">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item" *ngFor="let category of categories;" >
                  <a class="nav-link" routerLink="/category/{{category.id}}" routerLinkActive="bg-dark text-weight-bold"  >{{category.categoryName}}</a>
                </li>
              </ul>
              <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Book" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </div>
  </div>
